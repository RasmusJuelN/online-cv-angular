<div data-role="Header" class="header-header">
    <nav class="header-nav">
      <div class="header-container">
        <h1 class="header-text">{{ heading }}</h1>
        <div class="header-menu">
          <a (click)="goToHome()" [routerLink]="['']"  class="header-navlink">Home</a>
        </div>
        
        <div class="header-container1">
          <div class="header-container2">
            <app-button (click)="goToContact()" [routerLink]="['']"  buttonClass="header-button">CONTACT</app-button>
          </div>


          <div data-role="BurgerMenu" class="header-burger-menu" (click)="toggleMenu()">
            <div class="burger"></div>
            <svg viewBox="0 0 1024 1024" [ngClass]="{'header-icon': !menuOpen, 'header-icon2': menuOpen}">
              <path *ngIf="!menuOpen"
                d="M128 256h768v86h-768v-86zM128 554v-84h768v84h-768zM128 768v-86h768v86h-768z"
              ></path>
              <path *ngIf="menuOpen"
                d="M810 274l-238 238 238 238-60 60-238-238-238 238-60-60 238-238-238-238 60-60 238 238 238-238z"
              ></path>
            </svg>
          </div>
        </div>
      </div>
    </nav>
    <div data-role="MobileMenu" class="header-mobile-menu" *ngIf="menuOpen">
      <div class="header-top">
        <a class="header-navlink1 Large">About</a>
        <a class="header-navlink1 Large">Skills</a>
        <a class="header-navlink1 Large">Projects</a>
        <a class="header-navlink1 Large">Contact</a>
        <div data-role="CloseMobileMenu" class="header-close-menu" (click)="closeMenu()">
          
        </div>
      </div>
    </div>
  </div>
